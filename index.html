<!DOCTYPE html>
<html lang="en">
 <center>   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-container input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-right: 10px;
        }
        .input-container button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .task-container {
            margin-top: 20px;
        }
        .task-item {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item input[type="text"] {
            width: 80%;
            padding: 5px;
            margin-right: 10px;
        }
        .task-item button {
            background-color: #ff6347;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        body {
            background-image: url('https://img.freepik.com/premium-photo/top-view-blue-calculator-notepad-color-background_260672-4055.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-container">
            <!-- Task items will be dynamically added here -->
        </div>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskContainer = document.querySelector('.task-container');
            
            if (taskInput.value.trim() === '') {
                alert('Please enter a task.');
                return;
            }
            
            const taskItem = document.createElement('div');
            taskItem.classList.add('task-item');
            
            const taskText = document.createElement('input');
            taskText.type = 'text';
            taskText.value = taskInput.value;
            
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = function() {
                const currentText = taskText.value;
                taskText.value = prompt('Enter new task:', currentText);
            };
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                taskContainer.removeChild(taskItem);
            };
            
            taskItem.appendChild(taskText);
            taskItem.appendChild(editButton);
            taskItem.appendChild(deleteButton);
            
            taskContainer.appendChild(taskItem);
            
            taskInput.value = '';
        }
    </script>
</body>
</center>
</html>
